apiVersion: apps/v1
kind: Deployment
metadata:
  name: quizzes-dashboardv2-deployment
spec:
  selector:
    matchLabels:
      app: quizzes-dashboardv2
  replicas: 2
  template:
    metadata:
      labels:
        app: quizzes-dashboardv2
    spec:
      containers:
      - name: quizzes-dashboardv2
        image: ${DASHBOARDV2_IMAGE}
        imagePullPolicy: Always
        resources:
          requests:
            memory: "100Mi"
            cpu: "10m"
          limits:
            memory: "200Mi"
            cpu: "30m"
        ports:
        - name: dv2-http
          containerPort: 5000
        env:
          - name: HOST
            value: "https://quizzes.mooc.fi"
